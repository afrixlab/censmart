server_tokens off;

server {
    listen       3001; # Listen on the standard HTTP port
    server_name  localhost; # Use your Render domain

    location / {
        root   /usr/share/nginx/html; # Ensure this points to your site's directory
        index  index.html index.htm;
        try_files $uri /index.html; # Serve your single-page app correctly
    }
}